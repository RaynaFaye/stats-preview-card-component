<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image"></div>
      <div class="card__text">
        <h1 class="card__text__title">Get <span class="card__text__title__hightlight">insights</span> that help your business grow.</h1>
        <p class="card_text_paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <p class="card__text__stats"><span class="card__text__stats__number card__text__stats__number-first">10k+</span>companies</p>
        <p class="card__text__stats"><span class="card__text__stats__number">314</span>templates</p>
        <p class="card__text__stats"><span class="card__text__stats__number">12M+</span>queries</p>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/RaynaFaye">Serena Lombardo</a>.
    </footer>
  </body>
</html>
